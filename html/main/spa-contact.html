<section id="home_contact">
    <div class="section-header">
        <figure class="text-icon">
            @@include('../../img/svg/contact.svg')
            <figcaption>Get in touch</figcaption>
        </figure>
    </div>
    
  <div>
    <div>
      <p>Please do not hesitate to contact me if you have any further questions or observations. Be specific when
        describing the information requested.</p>
    </div>
    <div>
      <form id="contact_form" action="https://api.vades.net/api/v1/public/contact-form">
        <fieldset>
          <div class="input-wrap">
            <label for="from">Enter your email address</label>
            <input type="email" id="from" name="from" data-parsley-trigger="change" required="" />
          </div>
          <div class="input-wrap">
            <label for="message">Your message</label>
            <textarea id="message" name="message" cols="30" rows="10" data-parsley-trigger="change" required=""></textarea>
          </div>
        </fieldset>
        <fieldset>
          <button id="button_submit" type="submit" class="button"><span>Send email</span></button>
        </fieldset>
      </form>
    </div>
  </div>
</section>
