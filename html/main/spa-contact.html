<section class="home-contact" id="home_contact">
  <div class="section-header">
    <h2>Contact</h2>
  </div>
  <div class="container grid">
    <div class="col-s-6">
      <h3>Get in touch</h3>
      <p>Please do not hesitate to contact me if you have any further questions or observations. Be specific when
        describing the information requested.</p>
    </div>
    <div class="col-s-6">
      <form id="contact_form" action="https://jsonplaceholder.typicode.com/todos">
        <fieldset>
          <div class="input-wrap">
            <label for="contact_email">Enter your email address</label>
            <input type="email" id="contact_email" name="contact_email" data-parsley-trigger="change" required="" />
          </div>
          <div class="input-wrap">
            <label for="contact_message">Your message</label>
            <textarea id="contact_message" name="contact_message" cols="30" rows="10" data-parsley-trigger="change" required=""></textarea>
          </div>
        </fieldset>
        <fieldset>
          <button id="button_submit" type="submit" class="button"><span>Send email</span></button>
        </fieldset>
      </form>
    </div>
  </div>
</section>

<section class="notify-overlay">
  <section id="notify" class="notify">
      <figure>
        <img class="papa" src="./img/is-success.svg" width="64" height="64">
      </figure>
   
    <article> 
      <header>Thank you for contacting us</header>
      <div> You are very important to us, all information received will always remain confidential.</div>
    </article>
  </section>
</section>
