<section class="home-contact" id="home_contact">
  <div class="section-header">
      <h2>Contact</h2>
  </div>
  <div class="container grid">
      <div class="col-s-6">
          <h3>Get in touch</h3>
          <p>Please do not hesitate to contact me if you have any further questions or observations. Be specific when describing the information requested.</p>
      </div>
      <div class="col-s-6">
          <form>
              <fieldset>
                  <div class="input-wrap">
                      <label for="id1">Enter your email address</label>
                      <input type="text" />
                  </div>
                  <div class="input-wrap">
                      <label for="id2">Your message</label>
                      <textarea name="name" id="" cols="30" rows="10"></textarea>
                  </div>
              </fieldset>
              <fieldset>
                  <button class="button">Submit</button>
              </fieldset>
          </form>
      </div>
  </div>
</section>
